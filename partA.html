<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #5a8fe0, #46d2d0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            background: #799ab8;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100px;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #3f37c9;
        }

        #message {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #444;
        }

        #guesses-left {
            font-weight: bold;
            color: #e63946;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #4361ee;
            text-decoration: underline;
        }

        .back-link:hover {
            color: #3f37c9;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guess-input" min="1" max="100" />
        <br />
        <button id="guess-btn">Guess</button>
        <p id="message">Good luck!</p>
        <p>Guesses remaining: <span id="guesses-left">10</span></p>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
    <script src="partA.js"></script>
</body>
</html>
